<!DOCTYPE html>

<html>
    <head>
        <title>2048 AI</title>
        <link rel="stylesheet" href="style.css">
        <script src="game.js"></script>
        <script src="constants.js"></script>
    </head>
    <body>

        <div class="center-game-container">
            <h1 class="title">2048 AI</h1>
            <div class="control-bar">
                <p class="top-bar-game-details">
                    AI code is on <a href="https://github.com/NicholasKelly15/2048-ai">github</a>.
                    <br>
                    Play the original game <a href="https://play2048.co/">here</a>.
                </p>
                <div class="top-bar-buttons-container">
                    <button class="top-bar-button-1" onclick="runAI(board)">Run</button>
                    <button class="top-bar-button-2" onclick="onResetButtonClick()">Reset</button>
                </div>
            </div>
            <div class="game-container">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                <div class="tile-container">
                </div>
            </div>
        </div>

    </body>
</html>
